<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle</title>
  <style>
    .circle {
      width: 150px;
      height: 150px;
      background-color: red;
      border-radius: 50%;
      margin: 100px auto;
        border: 2px solid black;
        box-sizing: border-box;
    }
    body {
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <div class="circle" alt="A red circle"></div>
</body>
</html>
