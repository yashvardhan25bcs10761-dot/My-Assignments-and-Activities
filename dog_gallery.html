<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(237, 218, 193);
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .gallery img:hover {
      border: 2px solid black;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transform: scale(1.03);
    }

    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>üêï<strong>Dog Gallery</strong></h1>

  <div class="gallery">
    <img src="https://plus.unsplash.com/premium_photo-1719177518259-1e49de6cae96?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODV8fGRvZyUyMHdhbGxwYXBlcnxlbnwwfHwwfHx8MA%3D%3D" alt="Dog 1">
    <img src="https://images.unsplash.com/photo-1535930749574-1399327ce78f?q=80&w=736&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dog 2">
    <img src="https://images.unsplash.com/photo-1477936432016-8172ed08637e?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dog 3">
    <img src="https://images.unsplash.com/photo-1510771463146-e89e6e86560e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZG9nJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww" alt="Dog 4">

  </div>

</body>
</html>
