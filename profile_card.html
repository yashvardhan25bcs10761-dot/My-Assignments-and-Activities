<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(20, 20, 20);
      margin: 0;
      padding: 40px;
    }

    .card {
      display: flex;
      align-items: center;
      background: black;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      width: 420px;
      margin: auto;
      overflow: hidden;
      transition: 0.3s ease;
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px;
    }

    .info {
      flex: 1;
      padding: 20px;
    }

    .info h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
      color: #6e08db;
    }

    .info p {
      margin-top: 8px;
      color: #084eda;
      font-size: 0.95rem;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #4f03ad;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 0.9rem;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .buttons a:hover {
      background-color: #005fcc;
    }

    @media (max-width: 640px) {
      .card {
        flex-direction: column;
        width: 70vw;
        text-align: center;
      }

      .card img {
        width: 120px;
        height: 120px;
        margin: 20px auto 10px;
      }

      .info {
        padding: 15px;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      .buttons a {
        width: 90%;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
  
    <img src="https://png.pngtree.com/png-vector/20231019/ourmid/pngtree-user-profile-avatar-png-image_10211467.png" alt="Profile Picture">
    <div class="info">
      <h2>Yashvardhan Kumbhar</h2>
      <p>Web Developer passionate about creating interactive and responsive web experiences.</p>
      <div class="buttons">
        <a href="#">Contact</a>
        <a href="#">Portfolio</a>
      </div>
    </div>
  </div>

</body>
</html>
