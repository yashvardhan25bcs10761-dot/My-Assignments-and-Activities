<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle</title>
  <style>
    .triangle {
      width: 0;
      height: 0;
      margin: 100px auto;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 150px solid purple;
    }
    body {
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <div class="triangle" alt="A purple triangle"></div>
</body>
</html>
